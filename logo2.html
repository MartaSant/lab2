<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio IDE â€“ Logo Animato</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      overflow: hidden;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
    }

    .logo-svg {
      width: 100%;
      max-width: 400px;
      height: auto;
      aspect-ratio: 1 / 1;
      display: block;
    }

    /* --- MACCHIE CON ANIMAZIONI FLUIDE --- */

    .blob {
      transform-origin: center;
      will-change: transform;
    }

    .blob-pink {
      fill: #ff7aa5;
      animation: float1 12s ease-in-out infinite;
    }

    .blob-purple {
      fill: #9b6dff;
      animation: float2 14s ease-in-out infinite;
    }

    .blob-blue {
      fill: #35b6ff;
      animation: float3 13s ease-in-out infinite;
    }

    /* --- ANIMAZIONI FLUIDE E CONTINUE --- */

    @keyframes float1 {
      0% {
        transform: translate(-8px, 6px) scale(1) rotate(0deg);
      }
      25% {
        transform: translate(6px, -6px) scale(1.06) rotate(2deg);
      }
      50% {
        transform: translate(4px, 4px) scale(0.98) rotate(-1deg);
      }
      75% {
        transform: translate(-6px, 2px) scale(1.03) rotate(1deg);
      }
      100% {
        transform: translate(-8px, 6px) scale(1) rotate(0deg);
      }
    }

    @keyframes float2 {
      0% {
        transform: translate(4px, -10px) scale(1) rotate(0deg);
      }
      25% {
        transform: translate(-8px, 6px) scale(1.09) rotate(-2deg);
      }
      50% {
        transform: translate(-6px, 8px) scale(0.97) rotate(1deg);
      }
      75% {
        transform: translate(6px, -4px) scale(1.04) rotate(-1deg);
      }
      100% {
        transform: translate(4px, -10px) scale(1) rotate(0deg);
      }
    }

    @keyframes float3 {
      0% {
        transform: translate(2px, 6px) scale(1) rotate(0deg);
      }
      25% {
        transform: translate(-5px, -5px) scale(1.07) rotate(1deg);
      }
      50% {
        transform: translate(-4px, 3px) scale(0.99) rotate(-1deg);
      }
      75% {
        transform: translate(5px, -3px) scale(1.05) rotate(1deg);
      }
      100% {
        transform: translate(2px, 6px) scale(1) rotate(0deg);
      }
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 640px) {
      .logo-svg {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <!-- LOGO SVG CON LE TRE MACCHIE ANIMATE -->
    <svg class="logo-svg" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
      <!-- Macchia rosa -->
      <path class="blob blob-pink"
        d="M135 70
           C 95 80 70 120 78 165
           C 86 210 115 250 155 265
           C 195 280 235 270 255 245
           C 275 220 280 185 268 155
           C 256 125 228 105 198 95
           C 168 85 155 65 135 70 Z" />

      <!-- Macchia blu (in basso) -->
      <path class="blob blob-blue"
        d="M165 220
           C 150 245 148 275 163 300
           C 178 325 205 338 233 336
           C 261 334 285 318 295 295
           C 305 272 300 245 282 230
           C 264 215 235 210 210 210
           C 185 210 175 205 165 220 Z" />

      <!-- Macchia viola (sopra a destra) -->
      <path class="blob blob-purple"
        d="M215 80
           C 240 60 275 60 300 78
           C 325 96 340 130 338 165
           C 336 200 318 230 292 245
           C 266 260 233 260 215 242
           C 197 224 192 190 195 160
           C 198 130 190 100 215 80 Z" />
    </svg>
  </div>
</body>
</html>
